<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="flex w-full max-w-4xl bg-white shadow-md rounded-lg overflow-hidden"
    >
      <!-- parti im-->
      <div class="w-1/2 h-auto">
        <img
          src="../images/im1.jpg"
          alt="Image d'ambiance"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- parti form -->
      <div class="w-1/2 p-8 flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
          GESTION DES TÂCHES
        </h2>
        <p class="text-center text-gray-600 mb-6">Connectez-vous</p>
        <div  id="alertConnex"></div>
        <form>
          <!-- mail -->
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="login">login</label
            >
            <div class="flex items-center border border-gray-300 rounded-md">
              <input
                type="email"
                id="login"
                placeholder="example@mail.com"
                class="w-full px-3 py-2 border-0 focus:ring-2 focus:ring-blue-400 outline-none rounded-r-md"
              />
            </div>
            <p id="loginError" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
          </div>

          <!-- mdp-->
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="pwd"
              >Mot de Passe</label
            >
            <div class="flex items-center border border-gray-300 rounded-md">
              <input
                type="password"
                id="pwd"
                placeholder="••••••••"
                class="w-full px-3 py-2 border-0 focus:ring-2 focus:ring-blue-400 outline-none rounded-r-md"
              />
            </div>
            <p id="passwordError" class="mt-2 text-sm text-red-600 dark:text-red-500"></p>
          </div>

          <!-- Btn -->
          <button
            type="button"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition"  id="btnlogin"
          >
            Se connecter
          </button>
        </form>

       
        <p class="text-center text-gray-500 text-sm mt-4">
          <a href="#" class="hover:underline">Mot de passe oublié ?</a>
        </p>
      </div>
    </div>
    <script src="../js/connexion.js"></script>
  </body>
</html>
