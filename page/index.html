<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class', 
        };
    </script>
</head>
<body id="body" class="bg-gray-100 dark:bg-gray-800 h-full">
<div class="container w-5/6 mx-auto p-6 bg-gray-100 dark:bg-gray-800">
    <!-- nav -->
    <header class="flex justify-between items-center p-4 bg-white dark:bg-gray-900 shadow">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Taches</h1>
        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600" id="logoutBtn">
            Se déconnecter
        </button>
    </header>

    <!-- Contenu principal -->
    <div class="container mx-auto mt-6">
        <!-- search -->
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center space-x-2">
                <input 
                    type="text"
                    id="searchInput" 
                    name="searchInput" 
                    placeholder="Rechercher" 
                    class="p-2 border rounded-md w-80 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button class="p-2 bg-gray-200 rounded-md hover:bg-gray-300">
                    <span class="material-icons">settings</span>
                </button>
                <button 
                    id="toggleDarkModeButton" 
                    class="p-2 bg-gray-200 rounded-md hover:bg-gray-300"
                >
                    <span class="material-icons">brightness_4</span>
                </button>
            </div>
        </div>

        <!-- Tab-->
        <div class="overflow-hidden rounded-lg shadow-lg bg-white dark:bg-gray-700">
            <table class="w-full">
                <thead class="bg-gray-800 text-white dark:bg-gray-600">
                    <tr>

                        <th class="px-4 py-2 text-left"> <input type="checkbox" class="mr-2"></th>
                        <th class="px-4 py-2 text-left">Nom</th>
                        <th class="px-4 py-2 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="listeTaches">
                    <tr class="hover:bg-gray-100 dark:hover:bg-gray-600">
                        <td class="px-4 py-2">
                            <input type="checkbox" class="mr-2">
                        </td>
                        <td class="px-4 py-2">
                            Faire X
                        </td>
                        <td class="px-4 py-2 ">
                            <button class="text-blue-500 hover:underline">Modifier</button>
                            <button class="text-red-500 hover:underline ml-2">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- aa -->
        <button 
            id="addTaskButton" 
            class="fixed bottom-8 right-8 bg-black text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-gray-800"
        >
            +
        </button>
    </div>

    <!-- Modal  -->
    <div 
        id="taskModal" 
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
        <div class="bg-white w-1/3 rounded-lg p-6 space-y-4 dark:bg-gray-800">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Ajouter une tâche</h2>
            <form id="formAddTache" class="space-y-4">
                <div>
                    <label for="taskName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nom de la tâche</label>
                    <input 
                        type="text" 
                        id="taskName" 
                        name="taskName" 
                        class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:text-white" 
                        required 
                    />
                </div>
               
                <div class="flex justify-end space-x-2">
                    <button 
                        type="button" 
                        id="closeModalButton" 
                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500"
                    >
                        Annuler
                    </button>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700"
                    >
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
   
</script>
<script src="../js/index.js"></script>
</body>
</html>
